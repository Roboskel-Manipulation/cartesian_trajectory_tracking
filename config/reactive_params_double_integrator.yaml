# Topic names
state_topic: "/ur3_cartesian_velocity_controller_sim/ee_state"
command_topic: "/ur3_cartesian_velocity_controller_sim/command_cart_vel"

# Static gain
Dx: 40
Dy: 40
Dz: 40
Kx: 10
Ky: 10
Kz: 10

# Flag to check for robot limits
check_robot_limits: true

# Self collision limits
self_collision_limit: 0.23
z_limit: 0.23

# Overextension limits
overextension_limit: 0.55

# rotation
theta: 0

# Consecutive control points distance
consecutive_points_distance: 0.02
